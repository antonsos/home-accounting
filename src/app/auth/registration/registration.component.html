<p class="text-xs-center">Регистрация для получения доступа</p>
<form [formGroup]="form" (ngSubmit)="onSubmite()" >
  <div
    [ngClass]="{
      'has-error': form.get('email').touched && form.get('email').invalid
    }"
    class="form-group"
  >
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
    >
    <span
      *ngIf="form.get('email').touched && form.get('email').errors?.required"
      class="form-help-text"
    >Это поле объязательно</span>
    <span
      *ngIf="form.get('email').touched && form.get('email').errors?.email"
      class="form-help-text"
    >Не корректный email</span>
    <span
      *ngIf="form.get('email').touched && form.get('email').errors?.existing"
      class="form-help-text"
    >Этот email уже зарегестрирован</span>
  </div>
  <div
    [ngClass]="{
      'has-error': form.get('password').touched && form.get('password').invalid
    }"
    class="form-group"
  >
    <label for="password">Пароль</label>
    <input
      formControlName="password"
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
    >
    <span
      *ngIf="form.get('password').touched && form.get('password').errors?.required"
      class="form-help-text"
    >Это поле объязательно</span>
    <span
      *ngIf="form.get('password').touched && form.get('password').errors?.minlength"
      class="form-help-text"
    >Минимальная длина пароля {{form.get('password').errors?.minlength.requiredLength}} символов</span>
  </div>
  <div
    [ngClass]="{
      'has-error': form.get('name').touched && form.get('name').invalid
    }"
    class="form-group"
  >
    <label for="name">Имя</label>
    <input
      formControlName="name"
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введите имя"
    >
    <span
      *ngIf="form.get('name').touched && form.get('name').errors?.required"
      class="form-help-text"
    >Это поле объязательно</span>
  </div>
  <div
    [ngClass]="{
      'has-error': form.get('agree').touched && form.get('agree').invalid
    }"
    class="form-group"
  >
    <label for="agree">
      <input
        formControlName="agree"
        class="checkbox"
        id="agree"
        type="checkbox">
      <span>Согласен с правилами</span>
    </label>
    <span
      *ngIf="form.get('agree').touched && form.get('agree').errors?.required"
      class="form-help-text"
    >Это поле объязательно</span>
  </div>
  <div class="form-group">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="btn btn-block btn-primary"
    >Зарегистрироваться</button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Уже есть аккаунт?
      <a [routerLink]="'/login'">
        Войти!
      </a>
    </p>
  </div>
</form>
