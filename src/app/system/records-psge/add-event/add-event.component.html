<div class="col-md-6">
  <div
    *ngIf="message.text"
    class="alert alert-{{message.type}}"
  >{{message.text}}</div>
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить событие</h3>
      </div>
    </div>
    <div class="card-block">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label class="control-label" for="category">Выберите категорию</label>
          <select
            class="form-control"
            id="category"
            name="category"
            [ngModel]="1"
            required
          >
            <option
              *ngFor="let category of categories"
              [value]="category.id"
            >{{category.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">Выберите тип</label>
          <div *ngFor="let radio of types">
            <label>
              <input
                class="radio"
                name="type"
                type="radio"
                [value]="radio.type"
                [ngModel]="'outcome'"
                required
              >
              <span>{{radio.label}}</span>
            </label>
          </div>
        </div>

        <div
          class="form-group"
          [ngClass]="{'has-error': amount.invalid && amount.touched}"
        >
          <label class="control-label" for="amount">Введите сумму</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amount="ngModel"
            name="amount"
            required
            min="1"
            pattern="^[0-9]+$"
            [ngModel]="1"
          >
          <span
            *ngIf="amount.invalid && amount.touched"
            class="form-help-text"
          >Поле не может быть пустым</span>
        </div>

        <div
          class="form-group"
          [ngClass]="{'has-error': description.invalid && description.touched}"
        >
          <label class="control-label" for="description">Добавьте описание</label>
          <input
            type="text"
            id="description"
            class="form-control"
            #description="ngModel"
            name="description"
            ngModel
            required
          >
          <span
            *ngIf="description.invalid && description.touched"
            class="form-help-text"
          >Поле не может быть пустым</span>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
</div>
