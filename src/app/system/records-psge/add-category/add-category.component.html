<div class="col-md-12 category">
  <div
    *ngIf="message.text"
    class="alert alert-{{message.type}}"
  >{{message.text}}</div>
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div
          class="form-group"
          [ngClass]="{'has-error': name.invalid && name.touched}"
        >
          <label class="control-label" for="category-name">Введите название</label>
          <input
            type="text"
            id="category-name"
            class="form-control"
            #name="ngModel"
            name="name"
            ngModel
            required
          >
          <span
            *ngIf="name.invalid && name.touched"
            class="form-help-text"
          >Поле не может быть пустым</span>
        </div>
        <div
          class="form-group"
          [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
        >
          <label class="control-label" for="category-value">Введите лимит</label>
          <input
            type="number"
            value="0"
            id="category-value"
            class="form-control"
            #capacity="ngModel"
            name="capacity"
            ngModel
            required
            min="1"
            pattern="^[0-9]+$"
          >
          <span
            *ngIf="capacity.invalid && capacity.touched"
            class="form-help-text"
          >Поле не может быть пустым</span>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
  <div
    *ngIf="isValid"
    class="category-popup text-center"
  >
    Категория создана
  </div>
</div>
